<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title> {% block title %}{% endblock %} </title>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='/img/gallery/network_concept.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='/img/gallery/network_concept.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='/img/gallery/network_concept.png')}}">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='/img/gallery/network_concept.png')}}">
    <link href="{{url_for('static', filename='/css/reset.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='/css/theme.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='/css/responsive.bootstrap5.css')}}" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">

    {% block head %}  {% endblock%}
</head>
<body>

<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">

    <!-- <navbar> begin ============================-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container"><a class="navbar-brand" href="/"><h3>PRECOGx</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>
            <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base">
                    <li class="nav-item px-2"><a class="nav-link" aria-current="page" href="/" target="_blank">Home</a></li>
                    <li class="nav-item px-2"><a class="nav-link" aria-current="page" href="/about">About</a></li>
                    <li class="nav-item px-2"><a class="nav-link" aria-current="page" href="/help">Help</a></li>
                    <li class="nav-item px-2"><a class="nav-link" aria-current="page" href="/faqs">FAQs</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="https://bioinfolab.sns.it/" target="_blank">Bioinfolab</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="http://laboratoriobiologia.sns.it/" target="_blank">Bio@SNS</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="https://github.com/raimondilab/precogx" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                            </svg>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ============================================-->

    {% block content %}  {% endblock%}

    <!-- <footer> begin ============================-->
    <section class="py-0 bg-primary" id="footer">
        <div class="container">
            <div class="row justify-content-md-between justify-content-evenly py-4">
                <div class="col-12 col-sm-8 col-md-6 col-lg-auto text-center text-md-start">
                    <p class="fs--1 my-2 fw-bold text-200">All rights Reserved &copy; Bioinformatics group of the BIO@SNS, Scuola Normale Superiore, Pisa (Italy) - 2021 </p>
                </div>
            </div>
        </div>
    </section>
    <!-- <footer> end ============================-->
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&amp;display=swap" rel="stylesheet">

<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->

<script src=" {{url_for('static', filename='/assets/@popperjs/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='/assets/bootstrap/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='/assets/is/is.min.js')}}"></script>
<script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="{{url_for('static', filename='/assets/fontawesome/all.min.js')}}"></script>
<script src="{{url_for('static', filename='/js/theme.js')}}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.colVis.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.print.min.js"></script>
<!-- <script src='https://cdn.plot.ly/plotly-2.6.3.min.js'></script> -->
<script src="{{url_for('static', filename='/js/plotly-plotly.js-da2cd8c/dist/plotly.min.js')}}"></script>
<script src="{{url_for('static', filename='/js/dataT.js')}}"></script>
<script src="{{url_for('static', filename='/js/ngl.js')}}"></script>
<script src="{{url_for('static', filename='/js/structure.js')}}"></script>
<script src="{{url_for('static', filename='/js/sequence.js')}}"></script>
<script src="{{url_for('static', filename='/js/heatmap.js')}}"></script>
<script src="{{url_for('static', filename='/js/attentionmap.js')}}"></script>
<script src="{{url_for('static', filename='/js/pca.js')}}"></script>
{% block script %}  {% endblock%}

</body>
</html>
